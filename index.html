<!doctype html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->

    <meta name="author" content="Lynkz Agency" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Title and Description -->
    <title>Lynkz Agency - Award-Winning Digital Marketing & Web Development Company</title>
    <meta name="description" content="Lynkz Agency is a premier digital marketing and web development company specializing in branding, social media marketing, SEO, and custom web solutions. We help businesses grow their online presence across India and globally." />
    
    <!-- Keywords -->
    <meta name="keywords" content="digital marketing agency, social media marketing, web development company, branding agency, SEO services, content creation, video production, ecommerce development, Kerala, India, Dubai, USA, UK" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://lynkz.agency" />

    <link rel="icon" type="image/png" href="/favicon.ico" sizes="32x32" />
